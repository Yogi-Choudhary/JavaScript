<html>
  <body>
    <p>Hoisting is JavaScript's default behavior of moving all declarations to the top of the current scope (to the top of the current script or the current function).
    </p>
    <p id="demo"></p>

    <script>
      x = 5; // Assign 5 to x

      elem = document.getElementById("demo"); // Find an element 
      elem.innerHTML = x;                     // Display x in the element

      var x; // Declare x
    </script>
  </body>
</html>
