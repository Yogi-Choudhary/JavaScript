<html>
  <body>
    <center>
      <p>Date.parse() returns the number of milliseconds between the date and January 1, 1970:</p>

      <p id="demo"></p>

      <script>
var msec = Date.parse("March 21, 2018");
document.getElementById("demo").innerHTML = msec;
      </script>
    </center>
  </body>
</html>
