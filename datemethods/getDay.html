<html>
  <body>
    <center>
      <p>You can use an array to display the name of the weekday:</p>
      <p id="demo"></p>
      <script>
        var d = new Date();
        var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.getElementById('demo').innreHTML = days[d.getDay()];
      </script>
    </center>
  </body>
</html>
