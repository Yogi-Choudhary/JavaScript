<html>
  <body>
    <center>
      <p>JS Maht.floor</p>
      <p>Math.floor(x) returns the value of x rounded <strong>down</strong> to its nearest integer:</p>
      <p>(4.7)</p>
      <p id="demo"></p>
      <script>
        document.getElementById("demo").innerHTML = Math.floor(4.7);
      </script>
    </center>
  </body>
</html>
