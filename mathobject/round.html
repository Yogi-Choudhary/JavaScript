<html>
  <body>
    <center>
      <h2>JS Math.round</h2>
      <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>
      <p>(4.7)</p>
      <p id="demo"></p>
      <script>
       document.getElementById("demo").innerHTML = Math.round(4.7);
      </script>
    </center>
  </body>
</html>
