<html>
  <body>
    <center>
      <h2>JS Math.cos</h2>
      <p>Math.cos(x) returns the cosin of x (given in radians):P</p>
      <p>Angle in radians = (angle in degrees) * PI / 180.</p>
      <p id="demo"></p>
      <script>
        document.getElementById("demo").innerHTML = "The cosine value of 0 degrees is" + Math.cos(0 * Math.PI / 180); 
      </script>
    </center>
  </body>
</html>
