<html>
  <body>
    <center>
      <h2>JavaScript Objects</h2>
      <p>JavaScript uses names to access object properties.</p>
      <p>(firstName:"John", lastName:"Doe", age:46)</p>
      <p id="demo"></p>

      <script>
var person = {firstName:"John", lastName:"Doe", age:46};
document.getElementById("demo").innerHTML = person["age"];
      </script>
    </center>
  </body>
</html>
