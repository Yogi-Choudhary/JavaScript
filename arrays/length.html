<html>
  <body>
    <center>
      <h2>JavaScript Arrays</h2>
      <p>The length property returns the length of an array.</p>
      <p>["Banana", "Orange", "Apple", "Mango"]</p>
      <p id="demo"></p>

      <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.length;
      </script>
    </center>
  </body>
</html>
