<!DOCTYPE html>
<html>
  <body>
   <center>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attributes.</p>

    <p>In this case JavaScript changes the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='./JavaScript/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="./JavaScript/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='./JavaScript/pic_bulboff.gif'">Turn off the light</button>
   </center>
  </body>
</html>
